<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container my-4">
        <!-- 主內容 -->
        <div class="row justify-content-center">
            <!-- 左邊：分類管理與新增記帳 -->
            <div class="col-md-4">
                <!-- 分類管理 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>分類管理</h4>
                        <form id="category-form" class="mb-3">
                            <div class="input-group">
                                <input type="text" id="new-category" class="form-control" placeholder="新增分類" required>
                                <button class="btn btn-secondary" type="submit">新增</button>
                            </div>
                        </form>
                        <ul id="category-list" class="list-group"></ul>
                        <div class="d-flex justify-content-center mt-3">
                            <nav>
                                <ul class="pagination" id="category-pagination"></ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- 新增記帳 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>新增記帳</h4>
                        <form id="record-form">
                            <div class="mb-3">
                                <label class="form-label">類型</label>
                                <div>
                                    <input type="radio" id="type-expense" name="type" value="支出" checked>
                                    <label for="type-expense">支出</label>
                                    <input type="radio" id="type-income" name="type" value="收入">
                                    <label for="type-income">收入</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">日期</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">分類</label>
                                <select id="category" class="form-select" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">金額</label>
                                <input type="number" id="amount" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">備註</label>
                                <input type="text" id="note" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">新增</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 右邊：記帳列表與消費分析 -->
            <div class="col-md-8">
                <!-- 記帳列表 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>記帳列表</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="start-date" class="form-label">開始日期</label>
                                <input type="date" id="start-date" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="end-date" class="form-label">结束日期</label>
                                <input type="date" id="end-date" class="form-control">
                            </div>
                        </div>
                        <table class="table table-sm">
                            <thead>
                                <tr">
                                    <th>日期</th>
                                    <th>分類</th>
                                    <th>金額</th>
                                    <th>備註</th>
                                    <th>操作</th>
                                    </tr>
                            </thead>
                            <tbody id="record-list"></tbody>
                        </table>
                        <div class="d-flex justify-content-center mt-3">
                            <nav>
                                <ul class="pagination" id="pagination"></ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- 消費分析 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>消費分析</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="month-filter" class="form-label">選擇月份</label>
                                <select id="month-filter" class="form-select">
                                    <option value="all" selected>全部月份</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="type-filter" class="form-label">類型</label>
                                <select id="type-filter" class="form-select">
                                    <option value="支出" selected>支出</option>
                                    <option value="收入">收入</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center"
                            style="width: 100%; height: 300px;">
                            <canvas id="category-chart" style="max-width: 300px; max-height: 300px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
